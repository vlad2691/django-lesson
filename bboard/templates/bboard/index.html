<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Список Объявлений</h1>
	{% for bb in bboard %}
	    <h2>{{ bb.title }}</h2>
	    <p>{{ bb.content }}</p>
	    <p>{{ bb.price }}</p>
	    <p>{{ bb.published|date:"d.m.Y H:i" }}</p>
	{% endfor %}

</body>
</html>
